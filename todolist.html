<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body style="background-color: #fff3ff">

    <h1 style="text-align: center;margin-top: 20px;">TO DO LIST</h1>




    <div class="container mt-5 col-8" >
        <div class="input-group mb-3 ">
            <input type="text" class="form-control " style="padding: 15px;" placeholder="Add Your Work done by you" aria-label="Recipient's username"
                aria-describedby="button-addon2" required>
            <button class="btn btn-outline-success" type="button" id="Btn" style="width: 70px;border: 1px solid black;background-color: black;color: white;">ADD</button>
        </div>
        <ul id="parentList" class="list-group">
            <li class="list-group-item d-flex justify-content-between">
                <h3 class="flex-grow-1">Your work is started</h3>

                <button class="btn btn-warning" onclick="editChapter(this)">Edit</button>
                <button class="btn btn-danger mx-3" id="removes" onclick="removeChapter(this)">X</button>
            </li>

        </ul>

    </div>

    <script src="todolist.js"></script>


</body>

</html>
